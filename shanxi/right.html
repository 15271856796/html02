<pre>
陕西菜虽然没有名列全国的八大菜系之一，但作为千年古都、历史名城，餐
饮风格自成一体，具有浓郁的地方特色。当地的小吃很多，比较有名气的诸
如羊肉泡馍，千层油酥饼、黄桂柿子饼、葫芦头等。在主要旅游城市西安、
延安等地餐饮业十分发达，大小规模不等、档次有别的餐馆酒家林立街头，
旅游者尽可以根据自己的实际情况选择一家餐馆一饱口福。
</pre>
