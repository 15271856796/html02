                         腊汁肉夹馍
腊汁肉夹馍是陕西省的地方特色小吃之一，肉夹馍的叫法源自于
古汉语中。传统的陕西腊汁肉夹馍的制作方法包括卤汁腊肉的制
作（选料与刀工、腌渍风干、卤肉）和白吉馍的制作。主要选用
五花猪肉、面粉、高汤等原料加入各种香料和调味料加工而成。
腊汁肉，在战国时叫做"寒肉"，当时位于秦、晋、豫三角地带的韩
国已能制作。秦灭韩后，制作技艺传至秦地长安（西安市），由北魏
官员贾思勰所著《齐民要术》 有记载"腊肉"制法。腊汁肉夹馍在2012
年入选纪录片《舌尖上的中国》第二集《主食的故事》系列美食之一，
口感肉香、馍脆、瓤松软。
