                羊肉泡馍
羊肉泡馍简称羊肉泡、泡馍。古称"羊羹"，西
北美馔，尤以陕西西安最享牛羊肉泡馍盛名，
北宋著名诗人苏轼留有"陇馔有熊腊，秦烹唯羊
羹"的诗句。它烹制精细，料重味醇，肉烂汤浓，
肥而不腻，营养丰富，香气四溢，诱人食欲，食
后回味无穷。因它暖胃耐饥，素为西安和西北
地区各族人民所喜爱，外宾来陕也争先品尝，
以饱口福。牛羊肉泡馍已成为陕西名食的"总代
表"。羊肉泡馍在过去是进贡皇帝的饮食而发明
的，古时称"羊羹"，宋代诗人就有诗："陇馔有熊
腊，秦烹唯羊羹"。而羊羹的历史最早可追溯到
公元前11世纪。
