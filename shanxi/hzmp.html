                     汉中面皮
汉中面皮，是陕西南部汉中地区著名特色小吃。相传始
于秦汉，一般是把大米浸泡后磨成米浆，上笼蒸成薄皮
儿，趁热抹上菜籽油，切成条状，依个人口味调入油辣
子、味精、精盐、醋、酱油、蒜泥水等佐料，拌匀即可食
用（当地多热食，称热面皮），亦可置于通风处降温后凉
拌（当地称冷面皮或凉面皮）。配菜（底垫子）主要有黄
豆芽、土豆丝、芹菜、菠菜等时令小蔬，口感软糯，香
辣。不需即时食用时还可以晾干后油炸食用。也有烩，
炒等吃法。
