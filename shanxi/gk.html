                               锅盔
陕西锅盔，又叫锅魁、锅盔馍、干馍，是陕西省关中地区城乡居民喜食的汉族传统风味面食小吃。
锅盔源于外婆给外孙贺弥月赠送礼品，后发展成为风味方便食品。锅盔整体呈圆形，直径尺许，
厚1寸，重5斤。料取麦面精粉，压秆和面，浅锅慢火烘烤。外表斑黄，切口砂白，酥活适口，能
久放，便携带。省外人编成的顺口溜"陕西十大怪"中，有一怪为"烙馍像锅盖"，指的就是锅盔。
关中较为著名的有乾州锅盔、武功县锅盔、长武县锅盔、岐山县锅盔，扶风县锅盔，凤翔县锅
盔。
