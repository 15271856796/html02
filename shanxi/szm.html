                   臊子面
臊子面是中国西北地区特色汉族面食、著名西府小吃，
以宝鸡的岐山臊子面最为正宗。在陕西关中平原及甘肃
陇东等地流行。臊子面历史悠久。其中也含有配菜比如
豆腐，鸡蛋等，做法简单。在《水浒传》第三回："奉着
经略相公钧旨，要十斤精肉，切做臊子。"这里的臊子就
是肉丁的意思。岐山的臊子面历史悠久，起源于商周，
清代已经很驰名。岐山大小饭店都供应臊子面，或者干
脆就起个"岐山臊子面馆""臊子面馆"或"老**臊子面"等
只卖臊子面。
