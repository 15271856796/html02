                     绍兴臭豆腐
绍兴臭豆腐是有着丰富文化底蕴的浙江绍兴汉族民间休闲
小吃，属于浙菜系。距今已有近千年的历史，其最风光的
时代可追溯到清康熙年间，康熙皇帝一日在吃了王致和
臭豆腐后豪情大发，挥笔题下"青方"二 字，使得臭豆腐
立即名扬天下，据历史考证慈禧太后也有吃臭豆腐的嗜
好，还将其列为御膳小菜。 臭豆腐好吃，究其原因还是
那一坛好卤，卤的制作方法极其复杂，不仅仅是用新鲜蔬
菜腌制让其自然发酵，而是在其腌制和发酵过程中不断
加入各种香料精心调制，没有几年的时间不敢称老卤或
好卤，只能称为清卤，一坛好的卤水常常有二十以上的
年头。
