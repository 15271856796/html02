                  嘉兴粽子
嘉兴粽子是浙江嘉兴特色传统名点，具有悠久历史。
嘉兴粽子以糯而不糊，肥而不腻，香糯可口，咸甜适
中而著称。尤以鲜肉粽最为出名，被誉为"粽子之王"
。嘉兴粽子因其滋味鲜美，携带、食用方便而备受广
大旅游者厚爱，有"东方快餐"之称。嘉兴粽子作为一
种端午节汉族民俗食品，粽子在嘉兴一带流播的历史，
至迟可以追溯到明代。嘉兴在每年初夏都会举办中国
嘉兴粽子节，全国各地粽子厂家云集，在嘉兴开展粽
子文化系列活动，有粽子擂台赛、包粽子表演、百粽
宴、参观粽子博物馆和龙舟赛等民俗活动。
