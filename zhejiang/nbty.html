                宁波汤圆
汤圆是浙江宁波著名的汉族小吃之一，也是中国
的代表小吃之一，春节，元宵节节日食俗。历史十
分悠久。据传，汤圆起源于宋朝。当时明州（现浙江
宁波市）兴起吃一种新奇食品，即用黑芝麻、猪脂
肪油、少许白砂糖做馅，外面用糯米粉搓成球，煮
熟后，吃起来香甜可口，饶有风趣。因为这种糯米
球煮在锅里又浮又沉，所以它最早叫"浮元子"，后
来有的地区把"浮元子"改称元宵。与大多数中国
人不同，宁波人在春节早晨都有合家聚坐共进汤圆
的传统习俗。
