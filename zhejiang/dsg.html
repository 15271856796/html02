<pre>
                     定胜糕
中华美食，定胜糕属于杭州菜系，具有春季养生调理，
术后调理的功效。有甜味，色呈淡红，松软清香，入口
甜糯。将配置好的米粉放进特制的印版里，中间再放
入红豆沙，蒸少许时间就可以了。糕点比较软，有点松，
带甜甜的豆沙味。传说是南宋时百姓为韩家军出征鼓舞
将士而特制的，糕上有"定胜"两字，后就被称"定胜糕"。

</pre>
