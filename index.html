     <p id="b">
        床前明月光，想喝胡辣汤；春风又绿江南岸，明日要咥臊子面；
        人比黄花瘦，犹记小酥肉；小荷才露尖尖角，喝瓶冰峰吃小炒；
        月落乌啼霜满天，虎皮辣子烧三鲜；君问归期未有期，来盘地道
        葫芦鸡；我劝天公重抖擞，秦镇米皮配黄酒；在天愿作比翼鸟，
        在地就吃酸汤饺；雄关漫道真如铁，要吃辣子蒜羊血。
     </p>
