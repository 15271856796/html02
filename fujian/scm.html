               沙茶面
沙茶面，普通话：ShaChaMian，台罗：sa-te-mī，
东南亚广泛流行的著名的汤类面食小吃，
在中国的沙茶面分有闽南的沙茶，广东潮
汕的沙茶等风味，其妙处在在于沙茶酱的
制作，用沙茶酱再制作汤头，而其中以厦门
的沙茶面为典范，闽南美食大师杨继波老先
生的沙茶面配方的唯一传授徒弟厨师技师王
大全继承传统使之发扬光大。福建是最早对
外开放的沿海地区也是华侨的主要祖籍地
之一，福建的人们的生活中有很多舶来品，
沙茶就是一种。沙茶酱主料有虾干，鱼干，葱
头，蒜头，老姜等十几种食材构成，经油炸香
酥再研磨细，制成沙茶酱
待用。
