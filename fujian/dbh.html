                     鼎边糊
鼎边糊，是福州的大众小吃，如果佐以蛎饼，更加可口。
鼎边糊始于何时，无从查考。有说古时有一家主妇磨了米
浆准备蒸九重粿，临时来了客人，家里煮的饭不够吃，主
妇灵机一动，在烧着菜的锅边绕烙米浆，既做菜又当饭，
客人吃得甚满意，赞扬一番。不久这种吃法在福州传开，
各家争相仿效，时久成俗，如今几乎所有福州小食店都
经营鼎边糊，几乎所在家庭主妇都会做鼎边糊，几乎所有
福州人无人没吃过鼎边糊。
