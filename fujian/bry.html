                    扁肉燕
扁肉燕是福州传统的汉族小吃之一，据说这道菜还有一个
典故，有平安吉祥的喻意，因此在本地节日和婚宴上必
不可少一道菜肴。家家户户都会做，只是在馅料上略有
差异，全凭个人的喜好，做起超简单，蒸、煮两相宜。制
作燕皮是一道非常繁锁的过程，而且是全手工做的。扁
肉燕别名肉燕、扁食，是一道以肉燕皮2两、猪肉馅4两、
葱花少许、白糖、麻油为主材的福建主食名，因形状似
燕而得名，常见于福建和台湾。
