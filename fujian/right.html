<pre>
福建小吃是中国汉族特色小吃的一部分，其历史可以追溯到明代以前。一些有
特色的福建小吃包括：拌面、扁肉等。福建小吃分为福州小吃、厦门小吃、泉州
小吃、莆田小吃、漳州小吃、龙岩小吃、南平小吃、三明小吃、宁德小吃、沙县小
吃等。特别是福建的沙县小吃，全国各地都有它的身影。福建的汉族风味小吃，
名目繁多。遍布在各地的小食店、小食摊，往往汇集成为各地风味小吃的食品街
市。每天当晨曦微露之时，便开张营业，顾客纷至沓来，那各种各样的精致食品，
色味芳芬，十分诱人。
</pre>
