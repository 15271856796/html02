                     福鼎肉片
肉片是福建省福鼎市一种很有名的汉族传统名吃，整
碗肉片的香辣中流露出淡淡的香菜之味。来福鼎的
做客的人都要尝一尝福鼎肉片。肉片制作的整个过程
都是手工操作。它取料精，工艺巧，味独特。深得人们
称赞。福鼎市管阳镇西阳村是福鼎肉片正宗的发祥地，
这里的肉片味道是最地道的。肉片制作的主要原料有
两种，一是精肉；二是淀粉(最好是地瓜粉，就是番薯
粉)。肉最好要取猪后腿上的瘦肉，这样做出来的肉片
才会松而韧，口感特别好，其他的瘦肉品质则要次得多。
