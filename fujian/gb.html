                      光饼
光饼是在福州麻饼的基础上改良烤饼，是福建福清传统
的汉族风味小吃之一。福州人称之福清饼，其色、香、味
俱备。"缸饼"在福清所有小吃中，声名最响，影响范围最
广，文化内涵也最丰富。"光饼"是福州传统名点，古时，
福州书生进京赶考，也往往身带"光饼"作为旅途充饥之物，
由于它便于携带、便于就食、便于保存，故成了物美价廉
的"三便干粮"。此外，福州人每逢祖先祭日与每年清明节
扫墓时，在众多的供品中都少不了"光饼"，它成了人们怀
亲念祖的一种鲜明的地域民俗文化。从历史而言，制作简
易的"光饼"在前，即所谓戚继光将军下令赶制的行军杀倭
的干粮。
