                      担担面
担担面是四川省著名的地方传统面食小吃，据说源于挑夫
们在码头挑着担担卖面，因而得名。用面粉擀制成面条，煮
熟，舀上炒制的肉末而成。成菜面条细薄，卤汁酥香，咸鲜
微辣，香气扑鼻，十分入味。担担面是川菜中代表性食物，
为人们品尝川菜时的必备佳肴。2013年，担担面入选商务部、
中国饭店协会首次评选的"中国十大名面条"。担担面中最
有名的又要数陈包包的担担面了，它是自贡市一 位名叫
陈包包的小贩始创于1841年。因最初是挑着担子沿街叫卖
而得名。
