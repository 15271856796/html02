                      龙抄手
龙抄手是成都市著名的传统小吃，抄手是四川人对馄饨
的特殊叫法，抄手的得名。成都的"龙抄手"1941年开设
于成都的悦来场，上个世纪50年代初迁往新集场，60年
代后又迁至春熙路南段至今，迄今已有60余年的历史
了。龙抄手皮薄馅嫩，爽滑鲜香，汤浓色白，为蓉城小吃
的佼 店铺佼者。龙抄手的得名并非老板姓龙，而是创办
人张武光与其好友等三个伙计在当时的"浓花茶园"商议
开抄手店之事，在 切磋店名时，借用"浓花茶园的"浓"字，
以谐音字"龙"为名号，也寓有"龙腾虎跃"、"吉祥"、生意兴
"隆"之意。</pre>
