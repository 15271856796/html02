<pre>
四川小吃与川菜一样，在全国居于首屈一指的地位，成都小吃尤其如此，素有
"成都小吃甲天下"的美誉。四川小吃之所以特别深受人们喜爱，是因其自身独
特的麻辣、香辣等菜品风味，加之独特的制作工艺及其气候环境多层决定。 一
是风味突出 它同川菜一样，不仅选用多种调味品和复合调味品，并且十分讲究
调味的技巧，形成了多种风格。 二是善于用汤 成都风味小吃中用的汤，是用多
种原料和调料精心熬制的，汤浓味美。
</pre>
