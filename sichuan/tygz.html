<pre>
                    糖油果子
糖油果子又称天鹅蛋。因形似而得名，是四川成都著名
传统小吃，青石桥三绝之一。特色泽黄亮，外酥内糯，香
甜可口。糖油果子以糯米、红糖和芝麻为原料，将糯米
粉团在油中炸制后裹上白芝麻并用竹签穿起来。一串
有四五颗左右，每串约三到五元钱。每一颗糖油果子浑
圆光亮，呈棕红色，有焦糖香味，表面有喷香的白芝麻，
咬下去皮脆内软，更有炸的好的果子里面是空心的。
</pre>
