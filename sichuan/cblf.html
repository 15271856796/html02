                    川北凉粉
川北凉粉，原为农舍小食，距今已有90多年历史。川北凉
粉自清末问世以来，以其独具红辣味醇、鲜香爽口的川味
风格饮誉巴蜀，流传至今。川北凉粉的制作包括四关、八
部、二十四道工序。至今南充市和成渝等地的一些凉粉
店都仍以"川北凉粉"为招牌，生意兴隆，火爆不衰。去卖
凉粉，多是挑着担儿卖，或在街边，或在十字路口，担儿
一放，四面八方的顾客就来了。一般只卖成品凉粉，吃辣
、吃酸，自己加佐料拌。
