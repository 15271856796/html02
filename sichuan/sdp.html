                      三大炮
三大炮是著名的四川地区传统特色小吃，主要由糯米制成
，由于在抛扔糯米团时，三大炮如"弹丸"一样，发出"当、当、
当"的响声，分为"铁炮"，"火炮"，"枪炮"，故名总称"三大炮"
。吃时配以"老鹰茶"，别有风味。三大炮有香甜可口、不腻不
粘又化渣的特点，且价廉物美。三大炮非凉食，卖时将舂好
的半成品糍粑装入锅中至火炉上以微火保温，吃时现做。
