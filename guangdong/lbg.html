                        萝卜糕
萝卜糕， 是中式传统的糕点，在广东等地区的汉族特色糕点。
采用在来米粉，又称再来米粉，是中式点心中最好使用的粉，
可以在制作中式小吃如萝卜糕、肉圆、碗粿时用到。然后在米
粉浆中加入腌制好的萝卜丝等材料，上蒸笼蒸制而成的糕点小
吃。这种糕点吃法多样，价格便宜，好吃又营养。
