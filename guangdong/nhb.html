                      奶黄包
奶黄包又称奶皇包，有浓郁的奶香和蛋黄味道，是一种
广东省的汉族传统名点，属于广式甜点。广东人有喝早茶
的习惯，喝早茶的时候会点上一笼。常见的有三种馅料。
