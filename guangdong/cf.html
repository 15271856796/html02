                      肠粉
肠粉在广东是最为普遍的早餐，粉粉嫩嫩、晶莹剔透
的感觉实在美不可言!而这种传统美食早在唐代就已
经出现，源于泷州(今广东罗定市)。目前肠粉已经是广
东著名的传统特色小吃之一，肠粉分咸、甜两种，咸肠
粉的馅料主要有猪肉、牛肉、虾仁、猪肝等，而甜肠粉
的馅料则主要是糖浸的蔬果，再拌上炒香芝麻。肠粉
按流派分主要分为两种，一种是布拉肠粉，另一种是
抽屉式肠粉，由于使用的制作工具不同，所以导致做
出的肠粉都不相同。布拉肠粉品尝馅料为主(肠粉浆大
部分是使用粘米粉再添加澄面、粟粉和生粉)。抽屉
式肠粉(肠粉浆是使用纯米浆做成)主要品尝肠粉粉质
和酱汁调料。
