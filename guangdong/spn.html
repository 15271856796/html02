                       双皮奶
双皮奶是一种著名的粤式甜品。产于广东省佛山市顺德区
，甘香嫩滑，别具一格。相传双皮奶是1850年由一位董婆婆
在顺德大良发明。双皮奶在广东很著名。在广州，就以在20
世纪40年代就开始经营的南信甜品店最为知名。在顺德，则
以仁信和民信为最著名。顺德双皮奶始创于清朝末期，当
年顺德一位叫何十三的农家子弟，在清晨烹制早餐的时候，
不小心在水牛奶里翻了个花样，不久有个识货的老朋友买
去了配方，开了间食档，这顺德双皮奶便吃成了传统，而双
皮奶也便由清末流传至今。
