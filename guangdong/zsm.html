                  干蒸烧麦
烧麦是非常引人喜爱的特色小吃，据说起源于包子。
它与包子的主要区别除了使用未发酵面制皮外，还
在于顶部不封口，作石榴状。最早的史料记载：在十
四世纪高丽（今朝鲜）出版的汉语教科书《朴事通》上，
就有元大都（今北京）出售"素酸馅稍麦"的记载。干
蒸烧卖是广东省地方传统名点，广式饮茶中的干蒸
烧卖是茶市必点的人气点心之一。属于粤菜系。干
蒸烧卖是用半肥瘦猪肉、虾仁、云吞皮和鸡蛋为主
要原料，以生抽、白糖、盐、鸡粉、胡椒粉、生粉、
料酒为配料加工制作而成的。在20世纪30年
代，干蒸烧卖已风靡广东各地，近20年来，
又传遍广西的大中城市，成为岭南茶楼、
酒家茶市必备之品。
