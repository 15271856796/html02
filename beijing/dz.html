                          豆汁儿
豆汁是老北京独具特色的传统小吃，根据文字记载有300年的历史，
在辽宋时期就已在北京地区盛行，而豆汁成为宫廷饮料是清朝乾
隆年间的事情。豆干儿本来是北京普通百姓的最爱。乾隆十八年
(1754年)，有人上殿奏本称："近日新兴豆汁一物，已派伊立布检查
，是否清洁可饮，如无不洁之物，着蕴布募豆汁匠二三名，派在御
膳房当差。"于是，源于民间的豆汁成了宫廷的御膳，乾隆皇帝命
人把豆汁儿引入宫廷，并召集群臣共同品尝这民间饮品，结果众大
臣喝完齐声叫好。就这样，豆汁儿同样成为宫廷饮品。豆汁是以绿豆
为原料，将淀粉滤出制作粉条等食品后的剩余残渣进行发酵产生的
，具有养胃、解毒、清火的功效。
