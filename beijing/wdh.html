                       豌豆黄
豌豆黄是北京传统小吃。按北京习俗，农历三月初三要吃豌
豆黄。因此每当春季豌豆黄就上市，一直供应到春末。北京
的豌豆黄分宫廷和民间两种。一种是北海公园仿膳制作的
所谓宫廷小吃。另一种则是走街串巷的小贩出售的制作较粗
糙的豌豆黄儿，这两种小吃都叫豌豆黄儿，但用料、工艺、
价格有天壤之别。宫里吃的时候通常装在精致的盒子里，还
点缀以金糕。红黄相间。据说慈禧喜食。而沿街叫卖的通常
加小枣，整块出售。吆喝"豌豆黄儿哎----大块的！"豌豆黄
颜色浅黄，细腻凉甜，入口即化，是夏季消暑佳品。
