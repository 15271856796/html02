                      北京烤鸭
烤鸭是具有世界声誉的北京著名菜式，起源于中国南北朝时
期，《食珍录》中已记有炙鸭，在当时是宫廷食品。用料为
优质肉食鸭北京鸭，果木炭火烤制，色泽红润，肉质肥而不腻，
外脆里嫩。北京烤鸭分为两大流派，而北京最著名的烤鸭店
也即是两派的代表。它以色泽红艳，肉质细嫩，味道醇厚，肥
而不腻的特色，被誉为"天下美味"。在1864年，京城名气最大
的"全聚德"烤鸭店挂牌开业，烤鸭技术又发展到了"挂炉"时代
。它是用果木明火烤制并具有特殊的清香味道。
