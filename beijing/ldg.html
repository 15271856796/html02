                  驴打滚
驴打滚是老北京和天津卫传统小吃之一，成品黄、
白、红三色分明，煞是好看。因其最后制作工序中
撒上的黄豆面，犹如老北京郊外野驴撒欢打滚时扬
起的阵阵黄土，因此而得名"驴打滚"。"驴打滚"的原
料有大黄米面、黄豆面、澄沙、白糖、香油、桂花、
青红丝和瓜仁。它的制作分为制坯、和馅、成型三
道工序。做好的"驴打滚"外层粘满豆面，呈金黄色
，豆香馅甜，入口绵软，别具风味，豆馅入口即化，
香甜入心，黄豆面入嘴后可以不嚼，细细品为最佳
，是老少皆宜的传统风味小吃。
